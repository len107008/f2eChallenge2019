<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- index.scss from webpack -->
  <link rel="stylesheet" href="../stylesheets/main.css">
  <title>Document</title>
</head>

<body>

  <div id="wrap">


    <div id="header">
      <div class="container mode-show">
        <a id="hambergur-btn" class="hambergur material-icons menu menu-btn menu-open"></a>
        <a class="material-icons view-module menu-btn"></a>
        <a class="material-icons view-list menu-btn"></a>
      </div>
      <div class="container mode-add">
         <a id="preview-btn" class="material-icons preview-page menu-btn"></a>
         <a id="submit-newnote" class="menu-btn">Save</a>
      </div>
    </div>

    <div id="main-content">
      <div class="container mode-show">
        <h2 class="content-header">所有筆記</h2>
        <p class="status font-NotoSans">這裡目前是空的</p>
        <ul id="notes-wall"></ul>
        <button id="add-note" class="round-btn">New Note</button>
      </div>

      <div class="container mode-add">
        <form action="">
          <label for="title"><input type="text" name="title" class="title" placeholder="標題"/></label>
          <textarea id="" cols="30" class="context" placeholder="隨手記下你的靈感吧"></textarea>

          
        </form>
      </div>
    </div>
    
    <div id="sidenav" class="">
      <a id="close-sidenav-btn" href="#" class="material-icons clear fw-900"></a>
      <ul class="sidenav-list">
        <li class="sidenav-item"><a href="#">所有筆記</a></li>
        <li class="sidenav-item"><a href="#">已加星號</a></li>
        <li class="sidenav-item"><a href="#">夜間模式</a></li>
      </ul>
    </div>


  </div>

  <!-- TOFIX: import jquery by webpack -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="../js/index.bundle.js"></script>
</body>

</html>
